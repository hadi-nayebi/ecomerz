<input
  (keyup.enter)="createPost(title)"
  #title
  type="text"
  class="form-control"
/>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="deletePost(post)" class="btn btn-primary btn-sm">
      Delete
    </button>
    {{ post.title }}
    <button
      (click)="updatePost(post)"
      class="btn btn-primary btn-sm float-right"
    >
      Update
    </button>
  </li>
</ul>
