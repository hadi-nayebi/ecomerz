<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form?.errors" class="alert alert-danger">
    The username or password is invalid.
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      type="text"
      id="username"
      class="form-control"
      [class.notValid]="username?.touched && username?.invalid"
    />
    <div *ngIf="username?.pending">Cheching for uniqness</div>
    <div
      *ngIf="username?.touched && username!.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username?.errors?.['required']">Username is required.</div>
      <div *ngIf="username?.errors?.['minlength']">
        Username must be at least
        {{ username?.errors?.['minlength'].requiredLength }} character.
      </div>
      <div *ngIf="username?.errors?.['cannotContainSpace']">
        Username connot contain space.
      </div>
      <div *ngIf="username?.errors?.['shouldBeUnique']">
        Username is already taken.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      type="text"
      id="password"
      class="form-control"
      [class.notValid]="password?.touched && password?.invalid"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>

  <!-- <div>{{ username?.errors | json }}</div>
  <div>{{ form.errors | json }}</div> -->
</form>
